<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.2.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
    <div class="container">
      <div><button class="btn-start">Press to Start</button></div>
    </div>

    <script src="js/game.js"></script>
  </body>
  <footer>
    <div class="container">The App Brewery - The Complete 2023 Web Development Bootcamp - Boos Level Challenge 2 - The Simon</div>
    <div class="container"><h2>Giovani Morales</h2></div>
  </footer>
</html>
